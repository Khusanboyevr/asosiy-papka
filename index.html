<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìã Vazifa Rejalashtiruvchi</title>

  <!-- PWA uchun -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" href="icon-192.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f6f8fb;
      color: #333;
      transition: all 0.3s;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .task-input {
      display: flex;
      margin-bottom: 15px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .task-input button {
      padding: 10px 15px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }

    #themeToggle {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* üåô Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }

    body.dark .container {
      background: #2a2a2a;
    }

    body.dark li {
      background: #444;
    }

    body.dark #themeToggle {
      background: #f6f8fb;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Vazifalar</h1>
    
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Yangi vazifa kiriting...">
      <button onclick="addTask()">‚ûï Qo‚Äòshish</button>
    </div>

    <ul id="taskList"></ul>

    <button id="themeToggle">üåô Dark Mode</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const themeToggle = document.getElementById("themeToggle");

    // ‚úÖ Vazifa qo‚Äòshish
    function addTask() {
      if (taskInput.value.trim() === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskInput.value}</span>
        <button onclick="deleteTask(this)">‚ùå</button>
      `;
      li.onclick = () => li.classList.toggle("completed");

      taskList.appendChild(li);
      taskInput.value = "";
      saveTasks();
    }

    // ‚ùå Vazifani o‚Äòchirish
    function deleteTask(btn) {
      btn.parentElement.remove();
      saveTasks();
    }

    // üíæ LocalStorage ga saqlash
    function saveTasks() {
      localStorage.setItem("tasks", taskList.innerHTML);
    }

    // üîÑ LocalStorage dan yuklash
    function loadTasks() {
      taskList.innerHTML = localStorage.getItem("tasks") || "";
    }
    loadTasks();

    // üåô Dark Mode
    themeToggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    // üîÑ Oxirgi tanlovni tiklash
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    // üì≤ Service Worker ishga tushirish
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker ro‚Äòyxatdan o‚Äòtdi ‚úÖ"))
        .catch(err => console.log("SW xato:", err));
    }
  </script>
</body>
</html>
